<svg width="100" height="100" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg" fill="none">
  <style>
    .ai-text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 60px;
      font-weight: 800;
      fill: #E11D48; /* Changed: AI text color to red */
      text-anchor: middle;
    }
    .cap-board {
      fill: #14532d; /* --text-main color (dark green) */
    }
    .cap-tassel {
      stroke: #14532d;
      stroke-width: 4;
      stroke-linecap: round;
    }
  </style>
  
  <!-- Group to center all content -->
  <g transform="translate(0, 5)"> <!-- Adjusted: Moved slightly downwards -->
    <!-- AI Text -->
    <text x="60" y="90" class="ai-text">AI</text>

    <!-- Graduation Cap -->
    <g transform="translate(25, 10) rotate(-5) scale(1.2)">
      <!-- Mortarboard -->
      <path class="cap-board" d="M30 0 L60 15 L30 30 L0 15 Z" />
      <!-- Tassel -->
      <path class="cap-tassel" d="M58 15 L68 25" />
      <circle class="cap-board" cx="68" cy="28" r="3"/>
    </g>
  </g>
</svg>